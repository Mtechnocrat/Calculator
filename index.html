<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100;400;900&family=Hanken+Grotesk:wght@500;700;800&family=League+Spartan:wght@700&family=Outfit:wght@400;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="head" id="head1">
        <div class="text" id="text2">
            Calc
        </div>
        <div class="theme">
            Theme
        </div>
        <div class="toggle" id="toggle1">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            
        </div>
    </div>
    <div class="display" id="display">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
    </div>
    <div class="grid-container main" id="grid">
        <div class="grid-item"><button data-number>1</button></div>
        <div class="grid-item"><button data-number>2</button></div>
        <div class="grid-item"><button data-number>3</button></div>
        <div class="grid-item"><button data-del id="two" style="background-color: #a2b3e1; color:white">DEL</button></div>
        <div class="grid-item"><button data-number>4</button></div>
        <div class="grid-item"><button data-number>5</button></div>
        <div class="grid-item"><button data-number>6</button></div>
        <div class="grid-item"><button data-operation>+</button></div>
        <div class="grid-item"><button data-number>7</button></div>
        <div class="grid-item"><button data-number>8</button></div>
        <div class="grid-item"><button data-number>9</button></div>
        <div class="grid-item"><button data-operation>-</button></div>
        <div class="grid-item"><button data-number class="btn">.</button></div>
        <div class="grid-item"><button data-number>0</button></div>
        <div class="grid-item"><button data-operation class="btn" id="div">/</button></div>
        <div class="grid-item"><button data-operation id="x">x</button></div>
        <div class="grid-item reset" ><button data-reset id="three">Reset</button></div>
        <div class="grid-item equal"><button data-equal id="equal">=</button></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
